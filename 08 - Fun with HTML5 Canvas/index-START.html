<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
let isDrawing = false;
  
  function draw(e) {
    if (!isDrawing) return 
    console.log(e)
  }
  window.addEventListener("mousedown", () => isDrawing = true)
window.addEventListener('mouseup', () => isDrawing = false);
  window.addEventListener("mousemove",draw)
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
